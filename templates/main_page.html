<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4"></h1>
    </div>
    <div class="container">
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">First Name and Last Name</label>
          <input type="text" class="form-control" name="input_name"  id="input_name" placeholder="Fred Flintstone">
        </div>
        <div class="form-group">
          <label for="input_dropdown">Choose Your Favorite Hobby</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown">
            <option>Reading</option>
            <option>Listening To Music</option>
            <option>Watching TV</option>
            <option>Running</option>
            <option>Playing A Sport</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_select">Choose Your Favorite Genres Of Food</label>
          <select multiple class="form-control" name="input_select" id="input_select">
            <option>Italian</option>
            <option>Japanese</option>
            <option>Mexican</option>
            <option>Indian</option>
            <option>Asian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_freeform">Write Something!</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
        {% if input_data1 %} {{ input_data1 }} {% endif %}
      <br />
        {% if input_data2 %} {{ input_data2 }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
